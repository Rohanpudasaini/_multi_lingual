    - y
    - yeah
    - correct
    - that's right
    - indeed
    - of course
    - that sounds good
    - proceed
    - confirm
    - go ahead
    - continue

- intent: deny
  examples: |
    - no
    - n
    - nope
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - cancel
    - stop
    - abort

